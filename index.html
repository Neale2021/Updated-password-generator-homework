<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./password.css" />
  </head>
<body>
  <div>
   <header>
      <h1>Password Generator</h1>
    </header>
  </div>
 <!--Generate password box header-->
     <div class="card">
      <div class="card-header">
        <h2 class="card-title">Random Password Generater</h2>
      </div>
      <div class=".card-body">
  <!--Generate password box content-->

      <textarea 
      readonly id="password" 
      placeholder="Your Secure Password."
      aria-label="Generated Password">
      </textarea>
    </div>
    <!--Generate password box button-->
    <div class=".card-footer">
      <button id="generate" class="btn">Generate a Password</button>
    </div>
  </div>
</div>


<!--link to Javascript file-->

<script src="./password.js"></script>
</body>
</html>
